version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgressDB
    environment:
      POSTGRES_DB: neomart_db
      POSTGRES_USER: neomart_user
      POSTGRES_PASSWORD: neomart_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neomart_db
      SPRING_DATASOURCE_USERNAME: neomart_user
      SPRING_DATASOURCE_PASSWORD: neomart_pass
      JWT_SECRET: your-super-secret-jwt-key-for-development-only-change-in-production
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      MICROSOFT_CLIENT_ID: your-microsoft-client-id
      MICROSOFT_CLIENT_SECRET: your-microsoft-client-secret
    depends_on:
      - postgres

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neomart_db
      SPRING_DATASOURCE_USERNAME: neomart_user
      SPRING_DATASOURCE_PASSWORD: neomart_pass
    depends_on:
      - postgres

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - product-service

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions: